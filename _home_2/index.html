<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper" style="max-width: 100%;padding-top: 150px;">

        <div class="container" style="max-width: 600px; margin: 0 auto;">

            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">25%</div>
            </div>

            <div class="form-group">
                <form class="form" action="">
                    <label for="first-name"><i class="fas" :class="iconsClass"></i></label>
                    <input id="first-name" class="input form-control" type="text" v-model="firstName" placeholder="first name">

                    <label for="last-name"><i class="fas fa-exclamation-circle"></i></label>
                    <input id="last-name" class="input form-control" type="text" v-model="lastName" placeholder="last name">

                    <label for="email"></label>
                    <input id="email" class="input form-control" type="text" v-model="email" placeholder="email">

                    <label for="phone"></label>
                    <input id="phone" class="input form-control" type="text" v-model="phone" placeholder="phone">
            
                    <button class="btn" @click="addGuest">Add Guest</button>
            
                    <input class="input form-control" style="margin-top: 20px;" type="text" v-if="showGuest"
                        v-for="(guest, i) in guests" v-model="guests[i]" :placeholder="'Guest ' + (i+1)">
            
                    <button class="btn" @click="submit" v-if="showGuest">Submit</button>
                </form>
            </div>
            
            <table class="table table-bordered" v-if="showTable">
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{fullName}}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <p v-for="(guest, i) in guests" style="margin-bottom: 10px; padding: 0 10px">
                                {{i+1 + '. '}} {{guests[i]}}
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let sample = new Vue({
            el: '.wrapper',
            data: {
                email: '',
                firstName: '',
                lastName: '',
                phone: '',
                showGuest: false,
                showTable: false,
                guests: [],
                iconsClass: {
                    'fa-check-circle': true,
                    'fa-exclamation-circle': false
                },
                validValue: [
                    {
                        name: 'Name',
                        value: '',
                        pattern: /^[a-zA-Z ]{2,30}$/
                    },
                    {
                        name: 'Phone',
                        value: '',
                        pattern: /^[0-9]{7,14}$/
                    },
                    {
                        name: 'Email',
                        value: '',
                        pattern: /.+/
                    },
                    {
                        name: 'Some Field 1',
                        value: '',
                        pattern: /.+/
                    },
                    {
                        name: 'Some Field 2',
                        value: '',
                        pattern: /.+/
                    }
                ]
            },
            methods: {
                addGuest(e) {
                    e.preventDefault();
                    this.showGuest = true;
                    
                    let name = "";
                    this.guests.push(name);
                    console.log(this.guests);
                },
                submit(e) {
                    e.preventDefault();
                    document.querySelector(".form-group").style.display = "none";
                    this.showTable = true;
                }
            },
            computed: {
                fullName() {
                    return this.firstName + " " + this.lastName;
                }
            }
        });
    </script>

    <style>
        .input {
            margin-bottom: 15px;
        }
        .fa-check-circle {
            color: green;
        }
        .fa-exclamation-circle {
            color: red;
        }
    </style>
</body>
</html>
